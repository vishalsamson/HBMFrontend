<table class="table table-striped">
    <thead>
        <tr>
            <th>User Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Mobile</th>
            <th>Address</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td>{{user.password}}</td>
            <td>{{user.mobile}}</td>
            <td>{{user.address}}</td>
            <td>
                <!-- <button class="btn btn-sm btn-danger mx-1" [routerLink]="['/edit',reservation.id]">Edit</button> -->
                <!-- <button class="btn btn-sm btn-secondary mx-1" (click)="deleteHotel(hotel.hotelId)">Delete</button> -->
            </td>

        </tr>
    </tbody>
</table>

<ul *ngIf="users.length; else noUsers">

</ul>

<ng-template #noUsers>
    <p>No Users Available</p>
</ng-template>
