<table class="table table-striped">
    <thead>
        <tr>
            <th>Review Id</th>
            <th>Review Content</th>
            <th>Rating</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let review of reviews">
            <td>{{review.id}}</td>
            <td>{{review.reviewContent}}</td>
            <td>{{review.rating}}</td>
            <td>
                <!-- <button class="btn btn-sm btn-danger mx-1" [routerLink]="['/edit',reservation.id]">Edit</button> -->
                <!-- <button class="btn btn-sm btn-secondary mx-1" (click)="deleteHotel(hotel.hotelId)">Delete</button> -->
            </td>

        </tr>
    </tbody>
</table>

<ul *ngIf="reviews.length; else noReviews">

</ul>

<ng-template #noReviews>
    <p>No reservation Available</p>
</ng-template>
